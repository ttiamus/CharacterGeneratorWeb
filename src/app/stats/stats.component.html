<div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="form-horizontal stats">
            <div class="form-group">
                <label for="strength" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Str:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <input [(ngModel)]="stats.strength" type="number" class="form-control" id="strengthInput">
                </div>
            </div>
            <div class="form-group">
                <label for="dexterity" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Dex:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <input [(ngModel)]="stats.dexterity" type="number" class="form-control" id="strengthInput">
                </div>
            </div>
            <div class="form-group">
                <label for="constitution" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Con:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <input [(ngModel)]="stats.constitution" type="number" class="form-control" id="constitutionInput">
                </div>
            </div>
            <div class="form-group">
                <label for="intelligence" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Int:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <input [(ngModel)]="stats.intelligence" type="number" class="form-control" id="intelligenceInput">
                </div>
            </div>
            <div class="form-group">
                <label for="wisdom" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Wis:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <input [(ngModel)]="stats.wisdom" type="number" class="form-control" id="wisdomInput">
                </div>
            </div>
            <div class="form-group">
                <label for="charisma" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Cha:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <input [(ngModel)]="stats.charisma" type="number" class="form-control" id="charismaInput">
                </div>
            </div>
        </div>
    </div>
</div>
