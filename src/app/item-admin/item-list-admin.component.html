<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul>  
            <li *ngFor="let item of items">
                <a (click)="editItem(item)">{{item.Name}}</a>
            </li>
        </ul>

        <button type="button" class="btn btn-default" routerLink="new">New Item</button>
    </div>
</div>
